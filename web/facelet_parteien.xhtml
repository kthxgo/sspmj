<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="table-style.css"  />
        <h:outputStylesheet library="css" name="MainStyle.css"  />
        <title>Parteien</title>
    </h:head>

    <h:body>
        <header></header>
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
             <h1>JSF dataTable (Parteien)</h1>
 
             <h:dataTable value="#{parteienTableBean.parteiList}" var="p"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        border="1">
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Partei-ID</f:facet>
    				<!-- row record -->
    				#{p.idparteien}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Partei-Name</f:facet>
    				#{p.name}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Partei-Kurz</f:facet>
    				#{p.kuerzung}
    			</h:column>
 
    		</h:dataTable>
 
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
        <footer></footer>
    </h:body>

</html>
